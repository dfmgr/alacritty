[general]
live_config_reload = true

[scrolling]
history = 5000

[bell]
animation = "EaseOutExpo"
color = "#ffffff"
duration = 1

[window]
dynamic_padding = false
dynamic_title = true
opacity = 0.98
startup_mode = "Maximized"
title = "Alacritty"

[window.class]
general = "Alacritty"
gtk_theme_variant = "Dark"
instance = "Alacritty"

[window.padding]
x = 6
y = 6

[cursor]
unfocused_hollow = true
blink_interval = 500
blink_timeout = 0

[cursor.style]
shape = "Beam"
blinking = "On"

[mouse]
hide_when_typing = true

# ====================
# Mouse Bindings
# ====================
[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[[mouse.bindings]]
mouse = "Right"
action = "Paste"

# Ctrl+click to open URLs
[[mouse.bindings]]
mouse = "Left"
mods = "Control"
action = "Open"

# Alt+click for block selection
[[mouse.bindings]]
mouse = "Left"
mods = "Alt"
action = "BlockSelectionStart"

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[debug]
persistent_logging = true

# ====================
# Hints (keyboard-driven URL/path opening)
# ====================
# Press Ctrl+Shift+O to highlight URLs, then type the hint key to open
[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
hyperlinks = true
command = "xdg-open"
post_processing = true
mouse.enabled = true
mouse.mods = "None"
binding.key = "O"
binding.mods = "Control|Shift"

# File paths (Ctrl+Shift+P)
[[hints.enabled]]
regex = "(~|/)[\\w./-]+"
hyperlinks = false
command = { program = "sh", args = ["-c", "if [ -d \"$0\" ]; then xdg-open \"$0\"; elif [ -f \"$0\" ]; then ${EDITOR:-vim} \"$0\"; fi"] }
post_processing = false
mouse.enabled = false
binding.key = "P"
binding.mods = "Control|Shift"

# IP addresses (Ctrl+Shift+I)
[[hints.enabled]]
regex = "[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}(:[0-9]+)?"
hyperlinks = false
command = { program = "sh", args = ["-c", "echo -n \"$0\" | xclip -selection clipboard && notify-send 'Copied' \"$0\""] }
post_processing = false
mouse.enabled = false
binding.key = "I"
binding.mods = "Control|Shift"

# ====================
# Terminal / Shell
# ====================
# Uncomment ONE of the following to auto-start a multiplexer:

# Auto-start tmux (recommended)
# [terminal]
# shell = { program = "/usr/bin/tmux", args = ["new-session", "-A", "-s", "main"] }

# Auto-start screen
# [terminal]
# shell = { program = "/usr/bin/screen", args = ["-xRR"] }

# Auto-start zellij
# [terminal]
# shell = { program = "/usr/bin/zellij", args = ["attach", "--create", "main"] }

# Default shell (no multiplexer)
[terminal]
osc52 = "CopyPaste"
